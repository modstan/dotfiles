#make nice colors
set -g default-terminal "tmux-256color"

# Set the prefix to ^A.
unbind C-b
#bind a send-prefix
set -g prefix ^A

#mouse support 
set-option -g mouse on
set -g xterm-keys on

#bind windows spliting
bind | split-window -h
bind - split-window -v

#window resizing
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

set -g history-limit 50000
set -g base-index 1



#end and home keys
#bind -n End send-key C-e
#bind -n Home send-key C-a

#### COLOUR (Gotham)

# default statusbar colors
set-option -g status-bg colour8
set-option -g status-fg colour11
set-option -g status-style none
#set-option -g status-attr none

# default window title colors
#set-window-option -g window-status-fg colour14
#set-window-option -g window-status-bg colour8
set-window-option -g window-status-style "bg=colour8 fg=colour14"
#set-window-option -g window-status-attr dim
set-window-option -g window-status-separator ""

# active window title colors
set-window-option -g window-status-current-style "fg=colour14 bg=colour8"
#set-window-option -g window-status-current-bg colour8
#set-window-option -g window-status-current-attr bright

#set-window-option -g window-status-activity-bg colour8
#set-window-option -g window-status-activity-attr none
#set-window-option -g window-status-activity-fg colour4
set-window-option -g window-status-activity-style "fg=colour4 bg=colour8"

# pane border
#set-option -g pane-border-fg colour3
#set-option -g pane-active-border-fg colour4
set-option -g pane-border-style "fg=colour3"
set-option -g pane-active-border-style "fg=colour4"

# message text
set-option -g message-style "bg=colour10 fg=colour14"
set-option -g message-command-style "bg=colour10 fg=colour14"
#set-option -g message-command-bg colour10
#set-option -g message-command-fg colour14

# pane number display
set-option -g display-panes-active-colour colour8
set-option -g display-panes-colour colour14

# clock
set-window-option -g clock-mode-colour colour40 #green

